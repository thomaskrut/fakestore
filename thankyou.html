<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
</head>

<body class="container">

    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Fake Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Browse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customerservice.html">Customer service</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    
    <h1>Thank you for your order!</h1>
    <br>
    <div class="row">
        <div class="col-md-8">
            <h3>Ordered item</h3>
            <table id="products-in-cart-table">
                <tr class="product-table-row d-none">
                    <td class="product-table-image-cell">
                        <img src="" alt="" class="product-table-image">
                    </td>
                    <td class="product-table-description-cell">
                        <p class="title"></p>
                        <p class="category"></p>
                        <p class="description"></p>
                        <div class="rating">
                            <div class="rating-upper">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                            <div class="rating-lower">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                        </div>
                        <p class="rating-text"></p>
                        <p class="price"></p>
                        <button class="btn btn-success add-to-cart-button">Buy!</button>
                    </td>
                </tr>
            </table>
        </div>

        <div class="col-md-4">
            <h3>Your details</h3>
            <table id="customer-details-table">
                <tr class="customer-details-table-row d-none">
                    <td class="customer-details-table-property-name-cell">
                        <p class="customer-details-table-property-name font-weight-bold"></p>
                    </td>
                    <td class="customer-details-table-property-value-cell">
                        <p class="customer-details-table-property-value"></p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
