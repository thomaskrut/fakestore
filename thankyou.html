<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
</head>

<body>

    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Fake Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Browse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customerservice.html">Customer service</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <h1>Thank you for your order!</h1>
        <br>
        <div class="row row-cols-md-2 row-cols-sm-1 row-cols-1 product-table-row" id="products-in-cart-table">
            <div class="col product-col d-none">
                <h3><br>Selected item</h3><br>
                <div class="card">

                    <img src="" alt="" class="product-table-image p-3 card-img-top">

                    <div class="card-body">
                        <div class="card-title"></div>
                        <div class="card-text">
                            <p class="category"></p>
                            <p class="description"></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="rating">
                            <div class="rating-upper">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                            <div class="rating-lower">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                        </div>
                        <p class="rating-text"></p>
                        <span class="price"></span><span class="decimals"></span>
                        <button class="btn btn-success add-to-cart-button">Buy!</button>
                    </div>

                </div>
            </div>


            <div class="col">
                <h3><br>Your details</h3><br>
                <div id="customer-details">
                    <table class="customer-details-table">
                        <tr class="customer-details-table-row d-none">
                            <td class="customer-details-table-property-name-cell">
                                <p class="customer-details-table-property-name font-weight-bold"></p>
                            </td>
                            <td class="customer-details-table-property-value-cell">
                                <p class="customer-details-table-property-value"></p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-dark text-muted mt-5">
        <section class="p-4 text-center">
            <div>
                &copy; Fake Store 2023
            </div>
        </section>
    </footer>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
