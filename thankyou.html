<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
</head>

<body class="container">

    <div class="container p-3 my-5 bg-dark text-white text-center sticky-top">
        <a href="index.html">
            <h1>FAKE STORE&copy;</h1>
        </a>
        <nav>
            <a href="index.html">Browse</a> • <a href="about.html">About us</a> • <a href="customerservice.html">Customer service</a>
        </nav>
    </div>
    <h1>Thank you for your order!</h1>
    <br>
    <div class="row">
        <div class="col-md-8">
            <h3>Ordered item</h3>
            <table id="products-in-cart-table">
                <tr class="product-table-row hidden">
                    <td class="product-table-image-cell">
                        <img src="" alt="" class="product-table-image">
                    </td>
                    <td class="product-table-description-cell">
                        <p class="title"></p>
                        <p class="category"></p>
                        <p class="description"></p>
                        <div class="rating">
                            <div class="rating-upper">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                            <div class="rating-lower">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                        </div>
                        <p class="rating-text"></p>
                        <p class="price"></p>
                        <button class="btn btn-success add-to-cart-button">Buy!</button>
                    </td>
                </tr>
            </table>
        </div>

        <div class="col-md-4">
            <h3>Your details</h3>
            <table id="customer-details-table">
                <tr class="customer-details-table-row hidden">
                    <td class="customer-details-table-property-name-cell">
                        <p class="customer-details-table-property-name font-weight-bold"></p>
                    </td>
                    <td class="customer-details-table-property-value-cell">
                        <p class="customer-details-table-property-value"></p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
