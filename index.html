<!DOCTYPE html>
<html lang="en">

<head>

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>

</head>

<body>

    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Fake Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Browse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customerservice.html">Customer service</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1 g4 product-table-row" id="product-table">
            <div class="col product-col d-none gy-4">

                <div class="card shadow">

                    <img src="no-image.png" alt="placerholder" class="product-table-image p-3 card-img-top">

                    <div class="card-body">
                        <div class="card-title product-title text-truncate"></div>
                        <div class="card-text">
                            <p class="category"></p>
                            <p class="description text-truncate"></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="rating">
                            <div class="rating-upper">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                            <div class="rating-lower">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                        </div>
                        <p class="rating-text"></p>
                        <sub><span class="price"></span></sub><sup><span class="decimals"></span></sup>
                        <br><br>
                        <p><button class="btn btn-success add-to-cart-button">Buy!</button></p>
                    </div>

                </div>
            </div>




        </div>
    </div>



    <div class="modal fade" id="placeholder" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title product-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <img src="placeholder" alt="placeholder" class="product-table-image p-5">
                <div class="modal-body description">

                </div>
                <div class="modal-footer d-block">
                    <div class="row align-items-baseline">
                        <div class="col">
                            <div class="rating">
                                <div class="rating-upper">
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                </div>
                                <div class="rating-lower">
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                    <span>★</span>
                                </div>
                            </div>
                            <p class="rating-text"></p>

                        </div>
                        <div class="col">
                            <sub><span class="price"></span></sub><sup><span class="decimals"></span></sup>
                        </div>
                        <div class="col">
                            <button class="btn btn-success add-to-cart-button">Buy!</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <footer class="bg-dark text-muted mt-5 sticky-bottom">
        <div class="p-4 text-center">
            &copy; Fake Store 2023
        </div>
        <a href="index.html?cart"><img src="cart.png" class="cart"></a>

        <div id="products-in-cart">0</div>
    </footer>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
